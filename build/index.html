<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="text-gray-600 font-roboto">
    <nav class="bg-slate-300 shadow-sm shadow-slate-500">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <a href="#" class="flex items-center font-semibold hover:text-gray-950 transition">Logo</a>
            <div class="ml-12 flex">
                <a href="#" class="flex items-center hover:text-gray-950 transition">
                   <span class="mr-2">
                    <i class="fa-solid fa-house"></i>
                   </span> Home
                </a>
            </div>
            <div class="ml-12 flex">
                <a href="#" class="flex items-center hover:text-gray-950 transition">
                   <span class="mr-2">
                    <i class="fa-solid fa-cloud"></i>
                   </span> About
                </a>
            </div>
            <div class="ml-12 flex">
                <a href="#" class="flex items-center hover:text-gray-950 transition">
                   <span class="mr-2">
                    <i class="fa-solid fa-address-book"></i>
                   </span> Contact
                </a>
            </div>
            <div class="relative ml-auto">
                <span class="absolute left-3 text-sm">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" placeholder="Search..." class="block w-full rounded-3xl pl-9 pr-2 focus: outline-none bg-gray-200 text-sm text-gray-600 shadow-sm shadow-slate-300" />
            </div>
            <div class="ml-5">
                <a href="#" class="flex items-center font-semibold text-gray-600 hover:text-gray-950 transition">
                    <span class="mr-2 ml-5">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    Login / Register
                </a>
            </div>
        </div>
    </nav>

    <div class="py-12 bg-gray-200">
        <div class="container mx-auto px-4 flex">
            <div class="w-3/12">
                <div class="bg-white shadow-sm shadow-white rounded-xl p-4 mr-4">
                    <h3 class="text-xl font-semibold text-gray-800 font-roboto">Kategoriler</h3>

                    <div class="text-gray-500 space-y-2 mt-4">
                        <a href="#" class="flex items-center font-semibold uppercase hover:text-gray-950 transition">
                            <span class="mr-2">
                                <i class="fa-solid fa-folder"></i>
                            </span>
                            <span> Food </span>
                            <span class="ml-auto"> (10) </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-6/12">
                <div class="bg-white shadow-sm shadow-white rounded-xl p-4 mr-4">
                    2
                </div>
            </div>
            <div class="w-3/12">3</div>
        </div>
    </div>

</html>
